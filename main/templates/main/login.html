{% load crispy_forms_tags %}
{% block content %}

{% for message in messages %}

<div class="alert alert-danger">
    <a class="close" href="#" data-dismiss="alert">Ã—</a>

    {{ message }}

</div>
{% endfor %}
{% load static %}

<link rel="stylesheet" href="{% static 'main/css/login.css' %}">
<main class="d-flex align-items-center min-vh-100 py-3 py-md-0">
    <div class="container">
        <div class="card login-card" style="background-color: #025b42;">
            <div class="row no-gutters">
                <div class="col-md-6 d-flex justify-content-center align-items-center">
                    <a href="/" >
                        <img src="http://4.bp.blogspot.com/-FtOrR7FqtEg/Tdufk5MUD9I/AAAAAAAADrE/1FMbaYHMrR8/s320/Kabupaten_Sidoarjo.png" alt="logo_sidoarjo"  height="350" width="375">
                    </a>
                </div>
                <div class="col-md-6">
                    <div class="card-body">
                        <h4><strong class="text-white">LOGIN</strong></h4> 
                        <br> 
                        <form method="POST" class="text-white">
                            {% csrf_token %}
                            <div id="div_id_username" class="form-group"> <label for="id_username" class=" requiredField">
                              Nama User<span class="asteriskField"></span> </label> <div class=""> <input type="text" name="username" autofocus autocapitalize="none" autocomplete="username" maxlength="150" class="textinput textInput form-control" required id="id_username"> </div> </div> <div id="div_id_password" class="form-group"> <label for="id_password" class=" requiredField">
                              Kata Sandi<span class="asteriskField"></span> </label> <div class=""> <input type="password" name="password" autocomplete="current-password" class="textinput textInput form-control" required id="id_password"> </div> </div>
                            <button  type="submit" class="btn btn-primary"><strong>Login</strong></button>
                        </form>
                        <span class="text-white">Jika belum memiliki akun, silahkan <a href="/register"><strong>Daftar</strong></a> terlebih dahulu.</span>
                        <br>
                        <a href="/reset_password"><strong>Lupa Kata Sandi</strong></a>
                        <br>
                        <br>
                    </div> 
                </div>    
            </div>
            
        </div>   
    </div>
</main>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

{% endblock %}
